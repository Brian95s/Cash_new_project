<!DOCTYPE html><html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProfitLink - Inicio de Sesión</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #444;
            color: white;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #ff7e5f;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #e05a3f;
        }
        #confirm-button {
            background-color: green;
            display: none;
        }
        a {
            color: #feb47b;
            text-decoration: none;
        }
        .error-message {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <select id="language" onchange="changeLanguage()">
            <option value="es">Español</option>
            <option value="en">English</option>
            <option value="pt">Português</option>
            <option value="zh">中文</option>
        </select>
        <h2 id="form-title">Iniciar Sesión</h2>
        <input type="text" id="username" placeholder="Nombre de usuario">
        <input type="password" id="password" placeholder="Contraseña" required>
        <p class="error-message" id="error-message"></p>
        <button onclick="authenticate()" id="auth-button">Iniciar Sesión</button>
        <p><a href="#" onclick="toggleForm()" id="toggle-link">¿No tienes cuenta? Regístrate</a></p>
        <p><a href="#" onclick="resetPassword()">¿Olvidaste tu contraseña?</a></p>
    </div><script>
    const translations = {
        es: { title: "Iniciar Sesión", username: "Nombre de usuario", password: "Contraseña", login: "Iniciar Sesión", register: "¿No tienes cuenta? Regístrate", forgot: "¿Olvidaste tu contraseña?" },
        en: { title: "Login", username: "Username", password: "Password", login: "Login", register: "Don't have an account? Sign up", forgot: "Forgot your password?" },
        pt: { title: "Entrar", username: "Nome de usuário", password: "Senha", login: "Entrar", register: "Não tem uma conta? Cadastre-se", forgot: "Esqueceu sua senha?" },
        zh: { title: "登录", username: "用户名", password: "密码", login: "登录", register: "没有账户？注册", forgot: "忘记密码？" }
    };
    
    function changeLanguage() {
        let lang = document.getElementById("language").value;
        document.getElementById("form-title").innerText = translations[lang].title;
        document.getElementById("username").placeholder = translations[lang].username;
        document.getElementById("password").placeholder = translations[lang].password;
        document.getElementById("auth-button").innerText = translations[lang].login;
        document.getElementById("toggle-link").innerText = translations[lang].register;
    }

    function authenticate() {
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;
        const errorMessage = document.getElementById("error-message");

        if (!username || !password) {
            errorMessage.innerText = "Completa todos los campos";
            return;
        }

        if (username === "Brian95s" && password === "Demian31") {
            alert("Inicio de sesión exitoso");
            window.location.href = "pagina_principal.html";
        } else {
            errorMessage.innerText = "Usuario o contraseña incorrectos";
        }
    }
</script>

</body>
</html>
