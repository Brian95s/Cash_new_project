<!DOCTYPE html><html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma de Inversión</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; }
        .menu { position: absolute; top: 10px; left: 10px; cursor: pointer; }
        .menu div { width: 30px; height: 5px; background: black; margin: 6px 0; }
        .sidebar { display: none; position: fixed; left: 0; top: 0; width: 250px; height: 100%; background: white; padding: 15px; }
        .history { background: white; padding: 10px; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="menu" onclick="toggleMenu()">
        <div></div><div></div><div></div>
    </div>
    <div class="sidebar" id="sidebar">
        <p onclick="showSection('perfil')">Perfil</p>
        <p onclick="showSection('depositos')">Depósitos</p>
        <p onclick="showSection('retiros')">Retiros</p>
    </div>
    <div id="perfil" class="section">Perfil de usuario: <strong>Brian</strong> (Saldo: 500 USDT)</div>
    <div id="depositos" class="section" style="display:none;">Depósitos aquí...</div>
    <div id="retiros" class="section" style="display:none;">Retiros aquí...</div>
    <script>
        function toggleMenu() { document.getElementById('sidebar').style.display = 'block'; }
        function showSection(section) {
            document.querySelectorAll('.section').forEach(sec => sec.style.display = 'none');
            document.getElementById(section).style.display = 'block';
        }
    </script>
</body>
</html>
