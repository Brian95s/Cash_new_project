<!DOCTYPE html><html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProfitLink - Inicio de Sesión</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
            position: relative;
        }
        .language-selector {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #444;
            color: white;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #ff7e5f;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #e05a3f;
        }
        #confirm-button {
            background-color: green;
            display: none;
        }
        a {
            color: #feb47b;
            text-decoration: none;
        }
        .error-message {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <select class="language-selector" onchange="changeLanguage(this.value)">
            <option value="es">🇪🇸 Español</option>
            <option value="en">🇺🇸 English</option>
            <option value="pt">🇵🇹 Português</option>
            <option value="zh">🇨🇳 中文</option>
        </select>
        <h2 id="form-title">Iniciar Sesión</h2>
        <input type="text" id="username" placeholder="Nombre de usuario">
        <input type="email" id="email" placeholder="Correo electrónico" style="display: none;">
        <input type="password" id="password" placeholder="Contraseña" required>
        <p class="error-message" id="error-message"></p>
        <button onclick="authenticate()" id="auth-button">Iniciar Sesión</button>
        <button id="confirm-button" onclick="confirmRegistration()">Confirmar</button>
        <p><a href="#" onclick="toggleForm()" id="toggle-link">¿No tienes cuenta? Regístrate</a></p>
        <p><a href="#" onclick="showRecovery()">¿Olvidaste tu contraseña?</a></p>
        <div id="recovery-container" style="display: none;">
            <input type="email" id="recovery-email" placeholder="Ingresa tu correo">
            <button onclick="resetPassword()">Recuperar</button>
        </div>
    </div>
    <script>
        function changeLanguage(lang) {
            alert("Cambiando idioma a: " + lang);
        }function toggleForm() {
        let isRegistering = document.getElementById("email").style.display === "none";
        document.getElementById("form-title").innerText = isRegistering ? "Registro" : "Iniciar Sesión";
        document.getElementById("auth-button").innerText = isRegistering ? "Registrarse" : "Iniciar Sesión";
        document.getElementById("toggle-link").innerText = isRegistering ? "¿Ya tienes cuenta? Inicia sesión" : "¿No tienes cuenta? Regístrate";
        document.getElementById("email").style.display = isRegistering ? "block" : "none";
        document.getElementById("confirm-button").style.display = isRegistering ? "block" : "none";
    }

    function showRecovery() {
        document.getElementById("recovery-container").style.display = "block";
    }

    function resetPassword() {
        const email = document.getElementById("recovery-email").value;
        if (!email) {
            document.getElementById("error-message").innerText = "Ingresa tu correo para recuperar la contraseña";
            return;
        }
        alert("Correo de recuperación enviado a " + email);
    }
</script>

</body>
</html>
