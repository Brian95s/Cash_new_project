<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla Principal - Inversión Segura</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .menu {
            display: flex;
            justify-content: space-around;
            background-color: #0056b3;
            padding: 10px;
        }
        .menu a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 8px 12px;
        }
        .menu a:hover {
            background-color: #004080;
            border-radius: 5px;
        }
        .container {
            padding: 20px;
            text-align: center;
        }
        .button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="header">Inversión Segura</div>

    <div class="menu">
        <a href="#">Perfil</a>
        <a href="#">Depósitos</a>
        <a href="#">Retiros</a>
        <a href="#">Referidos</a>
        <a href="#">Términos</a>
    </div>

    <div class="container">
        <h2>Bienvenido a la plataforma</h2>
        <p>Administra tu inversión de manera fácil y segura.</p>
        <button class="button">Iniciar Inversión</button>
    </div>

</body>
</html>
