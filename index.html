<!DOCTYPE html><html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash New - Inversión Segura</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            width: 90%;
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .menu {
            display: none;
            list-style: none;
            padding: 0;
        }
        .menu-toggle {
            cursor: pointer;
            font-size: 24px;
        }
        .menu.show {
            display: block;
        }
        img {
            width: 100%;
            border-radius: 10px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        input {
            width: 95%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://via.placeholder.com/400x200" alt="Inversión Segura">
        <h1>Bienvenido a Cash New</h1>
        <input type="text" placeholder="Correo Electrónico">
        <input type="password" placeholder="Contraseña">
        <button>Iniciar Sesión</button>
        <p>¿No tienes cuenta? <a href="#">Regístrate</a></p>
    </div><div class="container">
    <span class="menu-toggle">☰</span>
    <ul class="menu">
        <li>Perfil</li>
        <li>Depósitos</li>
        <li>Retiros</li>
        <li>Referidos</li>
        <li>Términos y Condiciones</li>
    </ul>
</div>

<script>
    document.querySelector('.menu-toggle').addEventListener('click', function() {
        document.querySelector('.menu').classList.toggle('show');
    });
</script>

</body>
</html>
